<ion-list>
  <ion-list-header>
    <ion-label>{{title}}</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label slot="start">Nama</ion-label>    <ion-label slot="end">{{item.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label slot="start">Alamat</ion-label>    <ion-label slot="end">{{item.address}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label slot="start">Kecamatan</ion-label>    <ion-label slot="end">{{item.district}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label slot="start">PIC</ion-label>    <ion-label slot="end">{{item.cp}}</ion-label>
  </ion-item>
</ion-list>
